<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action="@{/client/add (kakaoId=${JoinForm.kakaoId})}" th:object="${JoinForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>

        <div>
            <label for="name">소속</label>
            <input type="text" id="belongs" th:field="*{belongs}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{belongs}" />
        </div>

        <div>
            <label for="name">이메일</label>
            <input type="text" id="email" th:field="*{email}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>

        <div th:each="type : ${clientTypes}" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" th:field="*{clientType}" th:value="${type}" >
            <label th:for="${#ids.prev('clientType')}"
                   th:text="${type}" class="form-check-label">서울</label>
        </div>





        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
