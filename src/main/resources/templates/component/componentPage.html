<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">

    <!-- Content Start -->
    <div class="content">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h4 class="mb-4" th:text="${componentInfo.componentName}"></h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>부품 명</th>
                            <th>일련 번호</th>
                            <th>작업 상태</th>
                            <th>불량 상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${componentInfo.componentName}"></td>
                            <td th:text="${componentInfo.sequenceNumber}"></td>
                            <td th:text="${componentInfo.workingStatus}"></td>
                            <td th:text="${componentInfo.faultType}"></td>
                            <!-- <td th:text="${clientInfo.currentRating}"></td> -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <!-- Content End -->
    <!-- Back to Top -->
</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
