<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|로그인: ${client.name} ${client.clientTypeString}|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/client/{clientId} (clientId=${clientId})}'|">
                사용자 페이지
            </button>
        </div>
        <div class="col">
            <form th:action="@{/vessel/register}" method="get">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    선박 등록
                </button>
            </form>
        </div>

        <div class="col">
            <form th:action="@{/vessel/vessels}" method="get">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    선박 조회
                </button>
            </form>
        </div>

        <hr>

        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{https://kauth.kakao.com/oauth/logout (client_id=${apikey},logout_redirect_uri=${logout})}'|" type="button">
                로그아웃
            </button>
        </div>

    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
