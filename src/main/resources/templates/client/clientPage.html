<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">

    <!-- Content Start -->
    <div class="content">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h4 class="mb-4" th:text="${clientInfo.name}"></h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>이름</th>
                            <th>소속</th>
                            <th>이메일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${clientInfo.name}"></td>
                            <td th:text="${clientInfo.belongs}"></td>
                            <td th:text="${clientInfo.email}"></td>
                            <!-- <td th:text="${clientInfo.currentRating}"></td> -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <hr>
        <div class="container-fluid pt-4 px-4">
            <div class="col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Responsive Table</h6>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>선명</th>
                                <th>선박 IMO</th>
                                <th>선박 종류</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vessel,i : ${vessels}">
                                <td th:text="${i.count}"></td>
                                <td ><a th:text="${vessel.vesselName}" th:href="@{|/vessel/${vessel.vesselId}|}" ></a></td>
                                <td  th:text="${vessel.IMO}"></td>
                                <td th:text="${vessel.vesselType}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>






    </div>
    <!-- Content End -->
    <!-- Back to Top -->
</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
