<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">

  <div class="content">
    <div class="container-fluid pt-xxl-5 px-4">
      <div class="row g-4">
        <div class="col-xl-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <form th:action="@{/vessel/vessels}" th:object="${vesselSearchCond}" method="get">

              <div class="form-floating mb-3">
                <input type="text" class="form-control"  th:field="*{name}" placeholder="name@example.com">
                <label for="">선박 이름</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control"  th:field="*{IMO}" placeholder="name@example.com">
                <label for="">선박 IMO 번호</label>
              </div>


              <div th:each="vesselT : ${vesselTypes}" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" th:field="*{vesselType}" th:value="${vesselT}" >
                <label th:for="${#ids.prev('vesselType')}"
                       th:text="${vesselT}" class="form-check-label">서울</label>
              </div>


              <hr>
              <button type="submit" class="btn btn-primary">검색</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container-fluid pt-4 px-4">
      <div class="col-xl-12">
        <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">Responsive Table</h6>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>선명</th>
                <th>선박 IMO</th>
                <th>선박 종류</th>
                <th>선수 추가</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="vessel,i : ${vessels}">
                <td th:text="${i.count}"></td>
                <td ><a th:text="${vessel.vesselName}" th:href="@{|/vessel/${vessel.vesselId}|}" ></a></td>
                <td  th:text="${vessel.IMO}"></td>
                <td th:text="${vessel.vesselType}"></td>
                <td th:if="${vessel.isOwnership}"><button type="submit" disabled >선박 추가</button></td>
                <td th:unless="${vessel.isOwnership}">
                  <button class="w-100 btn btn-secondary btn-lg" type="button"
                          th:onclick="|location.href='@{/vessel/add/{vesselId} (vesselId=${vessel.vesselId})}'|">
                  선박 추가
                </button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



  </div>

</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
